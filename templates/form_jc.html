<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Deleted Jobcard | NREGA Reports</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { background-color: #f0f2f5; } </style>
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" height="30" class="me-2" onerror="this.style.display='none'">
            NREGA Reports
        </a>
        <a href="/" class="btn btn-sm btn-outline-secondary">Back</a>
    </div>
</nav>

<div class="container pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-danger text-white py-3">
                    <h5 class="mb-0 fw-normal">Deleted Jobcard Entry</h5>
                </div>
                <div class="card-body p-4">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}{% for category, msg in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show">
                            {{ msg }} <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}{% endif %}
                    {% endwith %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Block Name <span class="text-danger">*</span></label>
                            <input type="text" name="block_name" class="form-control" list="blocks_list" 
                                   value="{{ session.get('last_block', '') }}" required autocomplete="off">
                            <datalist id="blocks_list">{% for b in blocks %}<option value="{{ b }}">{% endfor %}</datalist>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Panchayat Name <span class="text-danger">*</span></label>
                            <input type="text" name="panchayat" class="form-control" list="panchayats_list" 
                                   value="{{ session.get('last_panchayat', '') }}" required autocomplete="off">
                            <datalist id="panchayats_list">{% for p in panchayats %}<option value="{{ p }}">{% endfor %}</datalist>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Deleted Job Card No <span class="text-danger">*</span></label>
                            <input type="text" name="job_card_no" class="form-control form-control-lg border-danger" required placeholder="JH-22-...">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Reason (Optional)</label>
                            <textarea name="reason" class="form-control" rows="2"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-danger w-100 py-2 fw-bold shadow-sm">Report Deleted Card</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4 text-muted small">
                &copy; 2025 Poddar Solutions
            </div>
        </div>
    </div>
</div>
</body>
</html>

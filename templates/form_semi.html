<!DOCTYPE html>
<html>
<head>
    <title>Semi-Skilled Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-3 pb-5">
    <a href="/" class="btn btn-secondary mb-3">&larr; Back</a>
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Semi-Skilled Problem</h5>
        </div>
        <div class="card-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}{% for category, msg in messages %}<div class="alert alert-{{ category }}">{{ msg }}</div>{% endfor %}{% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="row g-3">
                    <div class="col-6"><label>Block Name</label><input type="text" name="block_name" class="form-control" required></div>
                    <div class="col-6"><label>Panchayat</label><input type="text" name="panchayat" class="form-control" required></div>
                    
                    <div class="col-12">
                        <label>Financial Year</label>
                        <select name="fin_year" class="form-select" required>
                            <option value="">Select Year</option>
                            {% for y in years %}
                            <option value="{{ y }}">{{ y }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-12"><label>Registration No</label><input type="text" name="reg_no" class="form-control"></div>
                    <div class="col-6"><label>Mapped JC No</label><input type="text" name="mapped_jc" class="form-control"></div>
                    <div class="col-6"><label>Status of JC</label>
                        <select name="status_jc" class="form-select">
                            <option value="Active">Active</option>
                            <option value="Deleted">Deleted</option>
                        </select>
                    </div>

                    <div class="col-6"><label>Bank Name</label><input type="text" name="bank_name" class="form-control"></div>
                    <div class="col-6"><label>IFSC Code</label><input type="text" name="ifsc" class="form-control"></div>
                    <div class="col-12"><label>A/c No</label><input type="text" name="ac_no" class="form-control"></div>

                    <div class="col-12"><label>Wagelist (Concerned Reg)</label><input type="text" name="wagelist" class="form-control"></div>
                    <div class="col-12"><label>Status of Wagelist</label><input type="text" name="status_wl" class="form-control"></div>
                    <div class="col-12"><label>Muster Roll No</label><input type="text" name="muster_roll" class="form-control"></div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-lg mt-4">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

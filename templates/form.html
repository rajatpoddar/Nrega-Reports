<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">District Data Entry Form (Semi-skilled)</h4>
        </div>
        <div class="card-body">
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="/" method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Block Name</label>
                        <input type="text" name="block_name" class="form-control" required placeholder="Enter Block Name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Panchayat Name</label>
                        <input type="text" name="panchayat_name" class="form-control" required placeholder="Enter Panchayat Name">
                    </div>
                    
                    <div class="col-md-4">
                        <label class="form-label">Financial Year</label>
                        <select name="financial_year" class="form-select">
                            <option value="2025-2026">2025-2026</option>
                            <option value="2024-2025">2024-2025</option>
                            <option value="2023-2024">2023-2024</option>
                            <option value="2022-2023">2022-2023</option>
                            <option value="2021-2022">2021-2022</option>
                            <option value="2020-2021">2020-2021</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Registration No</label>
                        <input type="text" name="registration_no" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Mapped JC No</label>
                        <input type="text" name="mapped_jc_no" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Status of JC</label>
                        <select name="status_jc" class="form-select">
                            <option value="">Select Status</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Bank Name</label>
                        <input type="text" name="bank_name" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">A/c No</label>
                        <input type="text" name="ac_no" class="form-control">
                    </div>
                    
                    <div class="col-md-4">
                        <label class="form-label">IFSC Code</label>
                        <input type="text" name="ifsc_code" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Wagelist (Concerned Reg)</label>
                        <input type="text" name="wagelist_reg" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Status of Wagelist</label>
                        <input type="text" name="status_wagelist" class="form-control">
                    </div>
                    
                    <div class="col-12">
                        <label class="form-label">Muster Roll No</label>
                        <input type="text" name="muster_roll_no" class="form-control">
                    </div>

                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-success w-100 btn-lg">Submit Data</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="/admin" class="text-muted">Go to Admin Dashboard</a>
        </div>
    </div>
</div>

</body>
</html>

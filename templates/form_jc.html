<!DOCTYPE html>
<html>
<head>
    <title>Deleted Jobcard</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-3">
    <a href="/" class="btn btn-secondary mb-3">&larr; Back</a>
    <div class="card shadow">
        <div class="card-header bg-danger text-white"><h5 class="mb-0">Deleted Jobcard Entry</h5></div>
        <div class="card-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}{% for category, msg in messages %}<div class="alert alert-{{ category }}">{{ msg }}</div>{% endfor %}{% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="mb-3">
                    <label>Block Name</label>
                    <input type="text" name="block_name" class="form-control" list="blocks_list" 
                           value="{{ session.get('last_block', '') }}" required autocomplete="off">
                    <datalist id="blocks_list">
                        {% for b in blocks %}<option value="{{ b }}">{% endfor %}
                    </datalist>
                </div>
                <div class="mb-3">
                    <label>Panchayat Name</label>
                    <input type="text" name="panchayat" class="form-control" list="panchayats_list" 
                           value="{{ session.get('last_panchayat', '') }}" required autocomplete="off">
                    <datalist id="panchayats_list">
                        {% for p in panchayats %}<option value="{{ p }}">{% endfor %}
                    </datalist>
                </div>
                <div class="mb-3"><label>Job Card No (Deleted)</label><input type="text" name="job_card_no" class="form-control" required placeholder="JH-22-..."></div>
                <div class="mb-3"><label>Reason (Optional)</label><input type="text" name="reason" class="form-control"></div>
                
                <button type="submit" class="btn btn-danger w-100 btn-lg mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
